<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar 3.2 - Use Case Diagram OSOORA (Versi Final)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* gray-100 */
        }
        .diagram-container {
            position: relative;
            width: 850px;
            height: 600px;
        }
        .actor {
            position: absolute;
            text-align: center;
            font-weight: 600;
            color: #1f2937; /* gray-800 */
            z-index: 10;
        }
        .system-boundary {
            position: absolute;
            border: 2px solid #6b7280; /* gray-500 */
            border-radius: 1rem;
            width: 500px;
            height: 580px;
            top: 10px;
            left: 175px;
        }
        .use-case {
            position: absolute;
            background-color: #e0f2fe; /* sky-100 */
            border: 1px solid #7dd3fc; /* sky-300 */
            color: #0c4a6e; /* sky-800 */
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            z-index: 10;
        }
        .line {
            position: absolute;
            background-color: #6b7280; /* gray-500 */
            height: 2px;
            z-index: 1;
        }
         .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            z-index: 1;
        }
        .relationship-label {
            position: absolute;
            font-family: monospace;
            font-size: 0.8rem;
            color: #4b5563; /* gray-600 */
            background-color: #f3f4f6;
            padding: 0 4px;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="p-8 bg-white rounded-lg shadow-2xl border border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Gambar 3.2 Use Case Diagram</h2>
        <div class="diagram-container">

            <!-- System Boundary -->
            <div class="system-boundary">
                 <h3 class="text-center font-bold text-lg text-gray-600 mt-2">Sistem Chatbot OSOORA</h3>
            </div>

            <!-- Actors -->
            <div class="actor" style="left: 40px; top: 270px;">
                <div class="text-4xl">ðŸ‘¤</div>
                <div>Pengguna</div>
            </div>
            <div class="actor" style="left: 720px; top: 270px;">
                <div class="text-4xl">ðŸ¤–</div>
                <div>Sistem AI</div>
            </div>

            <!-- Use Cases -->
            <div class="use-case" style="top: 30px; left: 300px;">Mulai Chat Baru</div>
            <div class="use-case" style="top: 115px; left: 305px;">Mengirim Pesan</div>
            <div class="use-case" style="top: 200px; left: 290px;">Melihat Riwayat Chat</div>
            <div class="use-case" style="top: 285px; left: 305px;">Menghapus Chat</div>
            <div class="use-case" style="top: 370px; left: 300px;">Login / Logout</div>
            <div class="use-case" style="top: 480px; left: 300px; background-color: #dcfce7; border-color: #86efac;">Menerima Respons AI</div>

            <!-- Connections -->
            <!-- Pengguna to Use Cases -->
            <div class="line" style="width: 170px; top: 65px; left: 140px;"></div>
            <div class="line" style="width: 175px; top: 150px; left: 140px;"></div>
            <div class="line" style="width: 160px; top: 235px; left: 140px;"></div>
            <div class="line" style="width: 175px; top: 320px; left: 140px;"></div>
            <div class="line" style="width: 170px; top: 405px; left: 140px;"></div>
            <div class="line" style="width: 170px; top: 515px; left: 140px;"></div>

            <!-- Menerima Respons AI to Sistem AI -->
            <div class="line" style="width: 110px; top: 515px; left: 590px;"></div>
            <div class="arrow-head" style="top: 509px; left: 692px; border-left: 8px solid #6b7280;"></div>
            <div class="relationship-label" style="top: 485px; left: 600px;">&lt;&lt;response&gt;&gt;</div>
            
            <!-- Login/Logout <<updates>> Melihat Riwayat (dotted line) -->
            <div class="line" style="border-left: 2px dotted #6b7280; background-color: transparent; height: 135px; width: 0; top: 235px; left: 450px;"></div>
            <div class="arrow-head" style="top: 229px; left: 446px; border-bottom: 8px solid #6b7280; border-left: 6px solid transparent; border-right: 6px solid transparent;"></div>
            <div class="relationship-label" style="top: 300px; left: 455px;">&lt;&lt;updates&gt;&gt;</div>
            <!-- Connector lines from Login/Logout to the vertical line -->
            <div class="line" style="width: 50px; top: 405px; left: 480px;"></div>
            
        </div>
    </div>

</body>
</html>
